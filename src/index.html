<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO LIST</title>
  </head>
  <body>
    <header class="header">
      <div class="header__title">TO-DO LIST</div>
      <div class="header__layer-button">=</div>
    </header>
    <main class="main">
      <div class="box todo">
        <div class="box__title-box">
          <div class="title-box__title">
            <div class="title-box__title__text">해야할 일</div>
            <div class="title-box__title__count">2</div>
          </div>
          <div class="title-box__btn">
            <div class="title-box__btn__add">+</div>
            <div class="title-box__btn__delete">X</div>
          </div>
        </div>
        <ul class="box__list">
          <li class="box__item">
            <header class="item__header">
              <div class="item__header__title"></div>
              <div class="item__header__delete-btn"></div>
            </header>
            <main class="item__main"></main>
            <footer class="item__footer"></footer>
          </li>
          <li class="box__item"></li>
        </ul>
      </div>

      <div class="box doing">
        <div class="box__title-box">
          <div class="title-box__title">
            <div class="title-box__title__text">하고 있는 일</div>
            <div class="title-box__title__count">1</div>
          </div>
          <div class="title-box__btn">
            <div class="title-box__btn__add">+</div>
            <div class="title-box__btn__delete">X</div>
          </div>
        </div>
        <ul class="box__list">
          <li class="box__item">
            <header class="item__header">
              <div class="item__header__title"></div>
              <div class="item__header__delete-btn"></div>
            </header>
            <main class="item__main"></main>
            <footer class="item__footer"></footer>
          </li>
          <li class="box__item"></li>
        </ul>
      </div>

      <div class="box done">
        <div class="box__title-box">
          <div class="title-box__title">
            <div class="title-box__title__text">완료한 일</div>
            <div class="title-box__title__count">0</div>
          </div>
          <div class="title-box__btn">
            <div class="title-box__btn__add">+</div>
            <div class="title-box__btn__delete">X</div>
          </div>
        </div>
        <ul class="box__list">
          <li class="box__item">
            <header class="item__header">
              <div class="item__header__title"></div>
              <div class="item__header__delete-btn"></div>
            </header>
            <main class="item__main"></main>
            <footer class="item__footer"></footer>
          </li>
          <li class="box__item"></li>
        </ul>
      </div>
    </main>
  </body>
</html>
